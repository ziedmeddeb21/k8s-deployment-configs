apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "keycloak_user"
            - name: POSTGRES_PASSWORD
              value: "keycloak_pw"
            - name: POSTGRES_DB
              value: "keycloak"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumes:
    - name: postgres-data
      emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
